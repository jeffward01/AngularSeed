<div class="container" id="top">
    <div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">Login</div>
                <div style="float: right; font-size: 80%; position: relative; top: -10px"><a ng-click="goToForgotPassword()"><span style="color: white">Forgot password?</span></a></div>
            </div>
            <div style="padding-top: 30px" class="panel-body">
                <div style="display: none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form id="loginform" class="form-horizontal" role="form">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" ng-model="loginData.username" ng-keyup="$event.keyCode == 13 && login(loginData)" value="" placeholder="username">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" ng-model="loginData.password" ng-keyup="$event.keyCode == 13 && login(loginData)" placeholder="password">
                    </div>
                    <div class=" input-group " ng-hide="true">
                        <div style="display: inline-flex">
                            <span style="font-weight: bold; margin-top: 7px">Remember Me</span>&nbsp;&nbsp;
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 sp-center">
                            <a id="btn-login" class="btn btn-primary btn-lg" ng-click="login(loginData)">Login</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 ">
                            <div style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
                                Don't have an account!
                                <a href="" ng-click="goToCreateAccount()">
                                    Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

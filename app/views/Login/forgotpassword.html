<div class="container" id="top">
    <div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">Forgot Password</div>
            </div>
            <div style="padding-top: 30px" class="panel-body">
                <div style="display: none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form id="loginform" class="form-horizontal" role="form">

                    <p>Please insert your email address and submit to recieve an email with instructions to reset your password</p>
                    <div style="margin-top: 15px">
                        <label for="login-emailaddress">Email</label>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="fa fa-at"></i></span>
                            <input id="login-emailaddress" type="text" class="form-control" name="emailAddress" value="" ng-model="newAccount.emailAddress" placeholder="myEmail@example.com">
                        </div>
                    </div>

                    <div style="margin-top: 10px" class="form-group">
                        <!-- Button -->
                        <div style="margin-top: 10px" class="form-group">
                            <!-- Button -->
                            <div class="col-sm-12 sp-center">
                                <a id="btn-login" class="btn btn-primary" ng-disabled="newAccount.emailAddress.length === 0" ng-click="sendForgotPasswordEmail()">Reset My Password</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 ">
                            <div style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
                                Don't have an account!
                                <a href="" ng-click="goToCreateAccount()">
                                    Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
